<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the side navigation */
.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
}

.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  margin-left: auto;
  margin-right: auto;
}

/* Side navigation links */
.sidenav a {
  color: white;
  padding: 16px;
  text-decoration: none;
  display: block;
}

/* Change color on hover */
.sidenav a:hover {
  background-color: #ddd;
  color: black;
}

.Logo {
 display: block;
 margin-left: auto;
 margin-right: auto;
 width: 50%;
 padding: 5px;
}

.copyright {
display: flex;
align-items: flex-end;
color: white;
margin-right: auto;
margin-left: auto;

padding: 10px;
height: 600px;
vertical-align: bottom;
horizontal-align: center;
}

/* Style the content */
.content {
  margin-left: 200px;
  padding-left: 20px;
}
</style>

<script>
	function word(num) {
	var ingredients;
	var title;
	var instructions;
	//par is a paragraph of words
	switch (num) {
	case 0:	
		instructions = "iinstructing";
		ingredients = "this works";
		title = "Raspberry pie";
		break;
	case 1:
                instructions = "henlo world";
		ingredients = "this works too";
		title = "lemon pie";
		break;
	case 2:
                instructions = "the fitness grand pacer test";
		ingredients = " These are the kitchen staples you'll need to make the best chocolate chip cookies of your lifeButter: This classic chocolate chip cookie recipe starts with two sticks of butter creamed with white and brown sugars. The blend of sugars creates a perfectly balanced flavor. Eggs: Eggs add moisture and act as a binding agent, which means they help hold the dough together. Vanilla: Vanilla extract enhances the overall flavor of the chocolate chip cookies. Baking soda: Baking soda acts as a leavener, which means it helps the cookies rise. Water: A bit of hot water creates steam as it bakes, working with the baking soda to puff the cookies up.";
		title = "cookies";
		break;
	case 3:
		instructions = "henlo world";
                ingredients = "1: mr noodles 2: water";
                title = "mr noodles";
                break;

		}
	document.getElementById("instructions").innerHTML = instructions;
	document.getElementById("title").innerHTML = title;
	document.getElementById("ingredients").innerHTML = ingredients;
		}
</script>

</head>
